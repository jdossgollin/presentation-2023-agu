name: reveal-pdf
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    name: Generate PDF
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Pull & update submodules recursively
        run: |
            git submodule update --init --recursive
            git submodule update --recursive --remote


      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Render Book project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: revealjs
      
      - name: Publish HTML book
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false

      - name: Create "/slides" directory
        run: mkdir slides && sudo chmod 777 slides

      - name: Build PDF
        run: docker run --rm -t -v `pwd`:/slides -v ~:/home/user astefanutti/decktape _site/index.html slides/index.pdf

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./slides
          publish_branch: slides
          keep_files: true